name: ğŸš€ CI/CD Pipeline - Authentication Service

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '22.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================
  # ANÃLISE DE CÃ“DIGO
  # ========================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ ESLint check
        run: npx eslint src/ tests/ --ext .js --format stylish
        continue-on-error: true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ“Š Dependency check
        run: npx audit-ci --config .audit-ci.json
        continue-on-error: true

  # ========================
  # TESTES AUTOMATIZADOS
  # ========================
  tests:
    name: ğŸ§ª Automated Tests
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        test-type: [unit-fast, integration]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup test environment
        run: |
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-ci-cd" >> $GITHUB_ENV
          echo "JWT_EXPIRES=1h" >> $GITHUB_ENV

      - name: ğŸ§ª Run unit tests (fast)
        if: matrix.test-type == 'unit-fast'
        run: |
          npm run test:unit:fast
          echo "âœ… Unit tests completed successfully"

      - name: ğŸ”— Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          npm run test:integration:app
          echo "âœ… Integration tests completed successfully"

      - name: ğŸ“Š Generate coverage report
        if: matrix.test-type == 'unit-fast'
        run: npm run test:coverage:fast

      - name: ğŸ“¤ Upload coverage to Codecov
        if: matrix.test-type == 'unit-fast'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ========================
  # BUILD & DOCKER
  # ========================
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: tests
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --only=production

      - name: ğŸ—ï¸ Build application
        run: |
          echo "Building application..."
          # Aqui vocÃª pode adicionar steps de build se necessÃ¡rio
          echo "âœ… Build completed"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================
  # SECURITY SCANNING
  # ========================
  security:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ========================
  # DEPLOY STAGING
  # ========================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-url }}"
          # Aqui vocÃª adicionaria os comandos especÃ­ficos do seu ambiente
          # Exemplos:
          # - kubectl apply -f k8s/staging/
          # - docker-compose up -d
          # - aws ecs update-service
          echo "âœ… Deployment to staging completed"

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on staging..."
          # Adicionar smoke tests especÃ­ficos
          sleep 30 # Aguardar startup
          # curl -f https://staging.your-domain.com/health
          echo "âœ… Smoke tests passed"

  # ========================
  # DEPLOY PRODUCTION
  # ========================
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Blue-Green Deployment
        run: |
          echo "ğŸ”„ Starting blue-green deployment to production..."
          echo "Image: ${{ needs.build.outputs.image-url }}"
          # Implementar blue-green deployment
          echo "âœ… Production deployment completed"

      - name: ğŸ§ª Run production health checks
        run: |
          echo "ğŸ§ª Running production health checks..."
          # Adicionar health checks especÃ­ficos
          sleep 60 # Aguardar startup completo
          echo "âœ… Production health checks passed"

      - name: ğŸ“Š Update deployment metrics
        run: |
          echo "ğŸ“Š Updating deployment metrics..."
          # Enviar mÃ©tricas para observabilidade
          echo "âœ… Metrics updated"

  # ========================
  # NOTIFICAÃ‡Ã•ES
  # ========================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          username: 'GitHub Actions'
          title: 'Authentication Service Deployment'
          text: |
            ğŸš€ Deployment Status: ${{ job.status }}
            ğŸ“¦ Branch: ${{ github.ref_name }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ”— Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
