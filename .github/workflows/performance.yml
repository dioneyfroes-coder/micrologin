name: ðŸƒâ€â™‚ï¸ Performance Testing

on:
  schedule:
    - cron: '0 2 * * 1-5' # Segunda a sexta Ã s 2h
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration (e.g., 30s, 5m)'
        required: true
        default: '2m'
      virtual_users:
        description: 'Number of virtual users'
        required: true
        default: '10'

env:
  NODE_VERSION: '22.x'

jobs:
  performance-test:
    name: ðŸš€ Performance & Load Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Start application for testing
        run: |
          npm run dev:direct &
          echo $! > app.pid
          sleep 15 # Aguardar startup

      - name: ðŸƒâ€â™‚ï¸ Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ðŸ§ª Run load tests
        run: |
          export TEST_DURATION="${{ github.event.inputs.duration || '2m' }}"
          export VIRTUAL_USERS="${{ github.event.inputs.virtual_users || '10' }}"
          k6 run tests/load/k6-load-test.js --duration=$TEST_DURATION --vus=$VIRTUAL_USERS

      - name: ðŸ›‘ Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

      - name: ðŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: |
            performance-results.json
            performance-summary.html

